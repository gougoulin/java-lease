# Server
server:
  port: 8080

# Framework settings
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/lease?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      connection-test-query: select 1
      connection-timeout: 60_000
      idle-timeout: 600_000
      max-lifetime: 660_000
      maximum-pool-size: 10
      minimum-idle: 2
      pool-name: java-lease-pool

# Service Settings

# Debug:: Print out sql generated by mybatis
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
